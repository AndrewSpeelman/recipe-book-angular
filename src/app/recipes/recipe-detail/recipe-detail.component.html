<div class="row">
  <div class="col-xs-12 center-image">
    <img
      [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-2">
    <div class="btn-group col-xs-6" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping List</a></li>
        <li><a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>

  <div class="servings-and-times col-xs-10">
    <div class="col-xs-2">
      <div class="row">
        <label>Servings:</label>
        {{recipe.servings}}
      </div>
      <div class="row">
        <label>Total Time:</label>
        {{recipe.totalTime}}
      </div>
    </div>


    <div class="col-xs-2">
      <div class="row">
        <label>Cook Time:</label>
        {{recipe.cookTime}}
      </div>
      <div class="row">
        <label>Prep Time:</label>
        {{recipe.prepTime}}
      </div>
    </div>
  </div>

</div>

<div class="row" style="margin-bottom: 15px; margin-top: 15px">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-3">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
  <div class="col-xs-9">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let instruction of recipe.instructions">
        {{instruction.instruction}}
      </li>
    </ul>
  </div>
</div>
